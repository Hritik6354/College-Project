
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/attendance_request.css' %}">
    <style>

        *{
            margin:0;
            padding: 0;
        }
        body { 
            justify-content: center; 
            align-items: center; 
            display: flex; 
            margin:0;
            padding: 0;
            background-color: #000000;
        }

        .message-box {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .success-message {
            color: green;
            background-color: #e6ffe6;
            border: 1px solid green;
        }
        .warning-message {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
        }

        .wrapper{
            max-width:400px;
            width:100%;
            height:80%;
            margin:80px;
        }


        input[type="text"] {
            width: 100%;
            padding: 5px; /* Reduced padding for height */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px; /* Reduced font size for less height */
            height: 30px; /* Set a specific height if desired */
        }

        input[type="password"] {
            width: 100%;
            padding: 5px; /* Reduced padding for height */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px; /* Reduced font size for less height */
            height: 30px; /* Set a specific height if desired */
        }


    </style>
</head>
<body>

    <div class="main">
        <div class="wrapper">
            <div class="form-wrapper">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Reset Password</h2>

                    {% if messages %}
                    <div class="message-container">
                        {% for message in messages %}
                            <div class="message-box {% if message.tags == 'success' %}success-message{% else %}warning-message{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username"  required>
                    </div> 

                    <div class="input-group">
                        <label for="token">Enter the reset token:</label>
                        <input type="text" name="token" id="token" required>
                    </div> 
                    
                    <div class="input-group">
                        <label for="new_password">Enter new password:</label>
                        <input type="password" name="new_password" id="new_password" required>
                    </div> 

                    <button type="submit">Reset Password</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
